<!doctype html>
<html lang="pt-BR">

  <style>
    :root {
      --bg:#0b1220;
      --panel:#071017;
      --text:#39ff14;
      --muted:#7aa57a;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg,#041017 0%, #071a26 100%);
      font-family: "Consolas", "Courier New", monospace;
      color: var(--text);
    }
    .wrap {
      max-width: 900px;
      margin: 40px auto;
      padding: 24px;
    }
    .terminal {
      background: linear-gradient(180deg,var(--panel), rgba(0,0,0,0.18));
      border-radius: 6px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      padding: 18px;
      min-height: 360px;
      position: relative;
      overflow: auto;
    }
    .titlebar {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }
    .dots {
      display: flex;
      gap: 6px;
    }
    .dot { width: 12px; height: 12px; border-radius: 50%; }
    .dot.red { background: #ff5f56; }
    .dot.yellow { background: #ffbd2e; }
    .dot.green { background: #27c93f; }
    pre.output {
      font-size: 16px;
      line-height: 1.3;
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      color: var(--text);
      padding: 8px 4px 24px 4px;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background: var(--text);
      margin-left: 4px;
      vertical-align: bottom;
      animation: blink 1s steps(2,start) infinite;
    }
    @keyframes blink { 50% { opacity: 0 } }
    .hint {
      color: var(--muted);
      font-size: 13px;
      margin-top: 12px;
    }
    #music-controls {
      margin-top: 12px;
      text-align: center;
    }
    button {
      background-color: #092b14;
      border: 1px solid #39ff14;
      color: #39ff14;
      font-family: inherit;
      font-size: 15px;
      padding: 6px 18px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background-color: #39ff1422; }
  </style>
</head>
